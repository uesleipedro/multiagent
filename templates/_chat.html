<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Chat IA</title>
    <script>
      window.onload = function () {
        const messagesDiv = document.querySelector(".messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        const inputElement = document.getElementById("user_id");
        inputElement.value = Math.random().toString(36).substr(2).slice(0, 9);
      };
    </script>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      body h1 {
        color: #0084ff;
        margin-bottom: 20px;
      }
      .chat-container {
        background: #fff;
        width: 80%;
        height: 600px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        max-width: 75%;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 15px;
        word-wrap: break-word;
      }
      .user {
        align-self: flex-end;
        background: #0084ff;
        color: #fff;
        border-bottom-right-radius: 0;
      }
      .bot {
        align-self: flex-start;
        background: #e4e6eb;
        color: #000;
        border-bottom-left-radius: 0;
      }
      form {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
        background: #fafafa;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
      }
      button {
        margin-left: 10px;
        padding: 0 20px;
        border: none;
        border-radius: 20px;
        background: #0084ff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #006bbd;
      }
    </style>
  </head>
  <body>
    <h1>Agente Chat</h1>
    <div class="chat-container">
      <div class="messages">
        {% for item in history %}
        <div class="message {{ 'user' if item.autor == 'VocÃª' else 'bot' }}">
          {{ item.msg | safe }}
        </div>
        {% endfor %}
      </div>
      <form method="post">
        <input
          name="user_input"
          type="text"
          placeholder="Digite sua mensagem..."
          autofocus
          required
        />
        <input type="hidden" name="user_id" id="user_id" />
        <button type="submit" id="sub">Enviar</button>
      </form>
    </div>
  </body>
</html>
